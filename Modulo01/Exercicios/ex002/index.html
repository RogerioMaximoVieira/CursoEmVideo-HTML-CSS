<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paraágrafos e quebra de linhas</h1>
    <hr>
    <p>Para quebrar uma linha de um texto, é so usar o <br> seguinte comando!</p> <!-- para aparecer uma TAG dentro de uma texto é so usar LESS  THAN &lt br &gt GREATER THAN-->

    <p>Vamos adicionar varios simbolos especiais</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &Delta;
    &uparrow;
</p>

<p>
    Vamos adicionar alguns emoji: <!-- Para adicionar Emoji é só pegar no site o Codepoints	U+1F920 apenas os numeros e digitar &#x + 1F920 = &#x1F920 em exa decimal-->
    &#x1F920
    &#x1F921
    &#x1F929
    &#x1F910
    &#x1F912

</p>
</body>
</html>
